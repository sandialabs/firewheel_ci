# This workflow will install Python dependencies and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lint

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]
  # Allow reuse across the FIREWHEEL ecosystem
  workflow_call:
    inputs:
      actions-ref:
        type: string
        required: true

jobs:
  lint:
    name: Lint package
    runs-on: ubuntu-latest
    steps:
    - name: Checkout package
      uses: actions/checkout@v6
    - name: Checkout FIREWHEEL CI
      uses: actions/checkout@v6
      with:
        repository: sandialabs/firewheel_ci
        path: firewheel_ci
        ref: ${{ inputs.actions-ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Prepare to use tox-based environments
      uses: ./firewheel_ci/.github/actions/prepare-tox
    - name: Lint code
      run: |
        tox -e lint
    - name: Lint documentation
      run: |
        tox -e lint-docs
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

permissions:
  contents: read
